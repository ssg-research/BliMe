    # Uncore: 800 MHz
    #    <Async Crossing>
    # DRAM : 1000 MHz
    #- firesim_rocket_quadcore_no_nic_l2_llc4mb_ddr3
    #- firesim_boom_singlecore_no_nic_l2_llc4mb_ddr3

    # All NIC-based designs use the legacy FireSim frequency selection, with the
